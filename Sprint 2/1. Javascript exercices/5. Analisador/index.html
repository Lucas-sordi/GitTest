<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Analisador</h1>
    </header>

        <section>
            <div id="container">
                <div id="form">
                    <p>
                        Digite um número entre 1 e 100:
                        <input type="number" name="numero" id="numero" >                                                                                                                                                                                                                                                                                                                                                                                                                                                 
                        <input id = "button" type="button" value="Adicionar" onclick="add()"> 
                    </p>
                    <p>
                        <select name="select" id="select" size="10">
                        </select>  
                        <input style="margin-left: 36%;"type="button" value="Finalizar" onclick="fin()"> 
                    </p>
                </div>

                <div id="res">
                </div>
            </div>
        </section>

    
    <footer>
        <p>&copy; Lucas Sordi</p>
    </footer>


    <script src="script.js"></script>
    
</body>
</html>
